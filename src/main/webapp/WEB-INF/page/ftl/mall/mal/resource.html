<script type="text/javascript">
$(function() {
var defaultData = [
		{
			text: '共享文件',
			href: '#parent1',
			tags: ['4'],
			nodes: [
				{
				text: '文件1',
				href: '#child1',
				tags: ['0']
				},
				{
				text: '文件2',
				href: '#child2',
				tags: ['0']
				}
			]
		},
		{
			text: '个人文件',
			href: '#parent2',
			tags: ['2'],
			nodes: [
				{
				text: '文件1',
				href: '#child1',
				tags: ['0']
				},
				{
				text: '文件2',
				href: '#child2',
				tags: ['0']
				}
			]
		},
		{
			text: '共享文件',
			href: '#parent3',
			tags: ['0']
		}
					];
		
		$('#treeview-checkable').treeview({
			  color: "#428BCA",
			  enableLinks: true,
			  data: defaultData,
			  showBorder: false,
			  nodeIcon: 'glyphicon glyphicon-file',
			  showCheckbox: true,
			  onNodeChecked: function(event, node) {
				alert('<p>' + node.text + ' was checked</p>');
			  },
			  onNodeUnchecked: function (event, node) {
				alert('<p>' + node.text + ' was unchecked</p>');
			  }
				 
				});
		//节点点击事件,给表格中的地方赋值
			$('#treeview-checkable').on('nodeSelected', function(event, data) {
			  $('#resourceInfo').modal('show')
			 });
});
<!--数据数结束-->
